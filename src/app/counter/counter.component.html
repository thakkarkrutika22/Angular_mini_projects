<div class="container">
    <h1>{{counter}}</h1>
    <button class="btn btn-primary btn-circle btn-sm" type="submit" (click)="incrementCounter()">
        +
    </button>
    <button class="btn btn-primary" type="submit" (click)="resetCounter()">
        Reset
    </button>
    <button class="btn btn-primary btn-circle btn-sm" type="submit" (click)="decrementCounter()">
        -
    </button>
</div>
