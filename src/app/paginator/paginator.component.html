<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedItems">
            <!-- <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td> -->
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
          </tr>
      </tbody>
    </table>
  
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="firstPage()">&laquo;&laquo;</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="prevPage()">&laquo;</a>
          </li>
          <li class="page-item" *ngFor="let page of pageNumbers">
            <a class="page-link" [class.active]="page === currentPage" (click)="onPageChange(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()">&raquo;</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="lastPage()">&raquo;&raquo;</a>
          </li>
        </ul>
      </nav>
  </div>
